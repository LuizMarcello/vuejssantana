<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Para incluir o viu.js na nossa aplicação(Opção por download): -->
  <!-- O vue.js já está no projeto -->
  <!-- Nossa aplicação "front-end" já está configurada com o framework "vue.js" -->
  <script src="./vue.js"></script>
  <!-- ou -->
  <!-- Para incluir o viu.js na nossa aplicação(Uma das opções por link CDN): -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script> -->
  <title>Document</title>

  <style>
    .verde {
      background-color: green
    }

    .branco {
      background-color: white
    }

    .negrito {
      font-weight: bold;
    }

    .azul {
      background-color: blue;
    }

    .vermelho {
      background-color: red;
    }

    .borda {
      border: 1px solid;
    }

    .div-principal {
      width: 200px;
      height: 200px;
    }

    .div-comum {
      width: 50px;
      height: 50px;
      display: inline-block;
      /* Todas as div´s na mesma linha */
    }

      </style>
</head>

<!-- Os modificadores são atalhos para determinadas ações corriqueiras nos sistemas -->

<body>
  <!-- Diretiva "V-On": Binding para manipulação de eventos  -->
  <!-- Síntaxe enxuta: "@" -->
  <!-- Diretiva v-bind: Realizando o bind em atributos de tags HTML -->
  <!-- Síntaxe enxuta: ":" -->


  <div id="app">
    <a href="https://jorgesantana.net.br" target="_blank" @click.prevent="prevenirComportamentoPadrao()">Link</a>
    <!-- Incluindo o modificador "prevent" no evento "click", para capturar o evento(com o operador '.') e prevenir o comportamento padrão -->
   <br>
    Mensagem: {{ msg }}
    <hr>
    <button @click.once="executarUmaVez()">Botão</button>
     <!-- Incluindo o modificador "once" no evento "click", faz com que o método associado ao evento seja disparado uma única vêz. -->
    <p>Cliques: {{ cliques }}</p>
    <hr>
    <form @submit.prevent.once="prevenirUmaVez()">
      <!-- Incluindo o modificador "prevent.once" no evento "submit", faz prevenir o comportamento uma única vêz. -->
      <button type="submit">Enviar</button>
    </form>
    <p>Formulário: {{ formulario }}</p>
    <hr>
    <!-- <input type="text" @keyup.x="capturandoTeclas($event)"> -->
    <!-- Incluindo o modificador "x" no evento "keyup", só vai disparar o método associado a este evento, quando a tecla "x" for liberada. -->
    <input type="text" @keyup.Shift.Enter="capturandoTeclas($event)">
    <!-- Incluindo o modificador "Shift.Enter" no evento "keyup", só vai disparar o método associado a este evento, quando estas teclas forem liberadas. -->
    <p>Teclas: {{ teclas }}</p>
  </div>


  <script>
    const vm = new Vue({ //Objeto literal
      el: '#app',
      data: {
        msg: '', //Um atributo da propriedade "data"
        cliques: 0, //Outro atributo da propriedade "data"
        formulario: '',  //Outro atributo da propriedade "data"
        teclas: ''  //Outro atributo da propriedade "data"
      },
      methods: {
        prevenirComportamentoPadrao() {
          this.msg = 'Comportamento padrão ativado' //Recuperando o atributo msg e acrescentando um texto
        },
        executarUmaVez() {
          this.cliques++  //Recuperando o atributo cliques e incrementando o mesmo
        },
        prevenirUmaVez(){
          this.formulario = 'Prevenindo o comportamento padrão.'  //Recuperando o atributo formulario e acrescentando um texto
        },
        capturandoTeclas(evento){
          /* this.teclas +=  evento.key */ //Recuperando o atributo teclas que recebe qual a tecla liberada através do atributo ".key".
          this.teclas = 'Modificadores encadeados com sucesso!'
        }
      }
    })
  </script>

</body>

</html>
