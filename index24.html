<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Para incluir o viu.js na nossa aplicação(Opção por download): -->
  <!-- O vue.js já está no projeto -->
  <!-- Nossa aplicação "front-end" já está configurada com o framework "vue.js" -->
  <script src="./vue.js"></script>
  <!-- ou -->
  <!-- Para incluir o viu.js na nossa aplicação(Uma das opções por link CDN): -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script> -->
  <title>Document</title>

  <style>

  </style>
</head>

<!-- Os modificadores são atalhos para determinadas ações corriqueiras nos sistemas -->

<body>
  <!-- Diretiva "v-On": Binding para manipulação de eventos  -->
  <!-- Síntaxe enxuta: "@" -->
  <!-- Diretiva v-bind: Realizando o bind em atributos de tags HTML -->
  <!-- Síntaxe enxuta: ":" -->
  <!-- Diretiva "v-if": "Renderização" condicional de elementos html. Valor atribuído pode ser uma expressão  -->
  <!-- Síntaxe enxuta: " " -->
  <!-- Diretiva "v-show": "Exibição" condicional de elementos html. Valor atribuído pode ser uma expressão
													 Será renderizado(fará parte do DOM), mas poderá ou não ser visível. Controla a 
													 propriedade display do elemento html -->
  <!-- Síntaxe enxuta: " " -->
  <!-- Diretiva "v-html": Permite a injeção de elementos html dentro de outros elementos html
                          É semelhante ao innerHTML do javascript -->
  <!-- Diretiva "v-text": Permite incluir conteúdo dentro de tags html, em formato de texto.
                          É semelhante ao innerText do javascript -->
  <!-- Diretiva "v-once": Faz com que elementos html sejam "renderizados" apenas uma única vêz. -->
  <!-- Diretiva "v-for":  Implementa laços de repetiçao (loop) -->
  <!-- Atributo "Key": Fornece uma identidade para um trecho da tag(código) html 
                       Informa ao vue todos os elementos filhos que devem ser modificados, cfe.o binding -->
  <!-- tag "template" do html5: Muito utilizada para renderizações condicionais e
       para geração de listas. Sua característica particular, ela não é renderizada
       quando a página é carregada no browser(não estará no DOM). Mas ela pode ser
       referenciada e tratada durante a execução do código javascript. -->
  <!-- Propriedade computed(computada)(métodos): É definida no objeto literal e encaminhada como parâmetro 
                                                 na instância do vue. São métodos que retornam valores formados 
                                                 dinamicamente. Ajuda a evitar lógicas complexas nos "double
                                                 mustaches" do template -->
  <!-- Diretiva v-model: Permite realizar a atualização de mão dupla(two-way-data binding) entre os atributos
       da instância do vue.js e os campos de formulários dos templates(do modelo)(inputs) -->

  <div id="app">
    <!-- Nosso template -->
    <!-- É assim: Usando a diretiva "v-bind(:)" para recuperar para o atributo "value" da tag "input" do template "#app",
         o valor contido no atributo "paciente" do objeto literal "data" da instância do "vue". Somente "one-way-data-binding",
         ou seja, da instãncia do vue para o template -->
    {{paciente}} <br>
    <!-- <input type="text" :value="paciente"> Assim: "one-way-data-binding" -->
    <!-- ou -->
    <!-- <input type="text" :value="paciente" @keyup="setPaciente($event)"> Assim: "two-way-data binding" com duas diretivas(v-bind/v-on) -->
    <!-- ou -->
    <!-- <input type="text" :value="paciente" @keyup="paciente = $event.target.value"> Assim: "two-way-data binding" com duas diretivas -->
    <!-- ou finalmente "two-way-data binding(mão dupla)" usando a diretiva "v-model". -->
    <!-- Diretiva v-model com o input(entrada de dados) "<input>" type "text", para haver um sincronismo("two-way-data binding(mão dupla)) -->
    <input type="text" v-model="paciente">
    <hr>
    <!-- Diretiva v-model com o input(entrada de dados) "<input>" type "radio", para haver um sincronismo("two-way-data binding(mão dupla)) -->
    <input type="radio" value="f" v-model="sexo">Feminino
    <input type="radio" value="m" v-model="sexo">masculino
    <br>
    {{sexo}}
    <hr>
    <!-- Diretiva v-model com o input(entrada de dados) "<select>", para haver um sincronismo("two-way-data binding(mão dupla)) -->
    <select v-model="plano">
      <option value="" disabled>Selecione um plano</option>
      <option value="1">Básico 1</option>
      <option value="2">Básico 2</option>
      <option value="3">Master</option>
    </select>
    <br>
    {{plano}}
    <hr>
    <!-- Diretiva v-model com o input(entrada de dados) "<input>" type "checkbox", para haver um sincronismo("two-way-data binding(mão dupla)) -->
    <input type="checkbox" value="Doença respiratória" v-model="doencas">Asma 
    <input type="checkbox" value="Doenca controlável" v-model="doencas">Diabetes 
    <input type="checkbox" value="Doença nasal-respiratória" v-model="doencas">Renite
    <br>
    {{doencas}}
    <hr>
    <!-- Diretiva v-model com o input(entrada de dados) "textarea", para haver um sincronismo("two-way-data binding(mão dupla)) -->
    <textarea v-model="diagnostico" name="" id="" cols="20" rows="5"></textarea>  <!-- textarea tem tag de fechamento -->
    <br>
    {{diagnostico}}

  </div>

  <script>
    const vm = new Vue({ //Instância do vue. Objeto literal Vue
      el: '#app',
      data: { //Objeto literal data
        paciente: 'João da Silva',
        sexo: '',
        plano: '',
        doencas: [],  //Array, pois checkbox permite várias opções simultâneas.
        diagnostico: ''
      },
      methods: {
        /* setPaciente(e) {
          this.paciente = e.target.value */
      },
      //Métodos para criar uma "propriedade computada":
      computed: {}

    })
  </script>

</body>

</html>
