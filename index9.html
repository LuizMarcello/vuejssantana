<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Para incluir o viu.js na nossa aplicação(Opção por download): -->
  <!-- O vue.js já está no projeto -->
  <!-- Nossa aplicação "front-end" já está configurada com o framework "vue.js" -->
  <script src="./vue.js"></script>
  <!-- ou -->
  <!-- Para incluir o viu.js na nossa aplicação(Uma das opções por link CDN): -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script> -->
  <title>Document</title>
  
  <style>
    .verde {
      background-color:green
    }

    .negrito {
      font-weight: bold;
    }

    .azul {
      background-color:  blue;
    }
  </style>

</head>

<body>
<!-- Diretiva "V-On": Binding para manipulação de eventos  -->
<!-- Síntaxe enxuta: "@" -->
  <div id="app">  
      <input type="text" @keyup="imprimirTexto()"> <!--  Evento "keyup": Executa o método na instância do vue abaixo,
                                                         cada vêz qua uma tecla é solta -->
      <button @click="mensagemAlerta">Botão</button>  <!-- Evento "click": Cada click do mouse no botão, executará o método 
                                                           da instância do vue abaixo -->
  </div>

  <script>
    
    const vm = new Vue({
      el: '#app',
      data: {
      },
      methods: {
        imprimirTexto() {  //Notação com síntax mais enxuta para funções no javascript.
          console.log('Teste')
        },
        mensagemAlerta() {
          alert('Mensagem de alerta')
        }
      }
    })

  </script>

</body>

</html>
